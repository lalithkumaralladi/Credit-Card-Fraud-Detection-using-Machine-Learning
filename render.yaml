services:
  # Web Service
  - type: web
    name: credit-card-fraud-detection
    env: python
    region: oregon  # Choose your preferred region
    plan: free  # Change to 'starter' or higher for production
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: False
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: WORKERS
        value: 2  # Adjust based on your plan
      - key: LOG_LEVEL
        value: info
      - key: MAX_FILE_SIZE_MB
        value: 500
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ORIGINS
        value: "*"
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate this
      - key: ENABLE_COMPRESSION
        value: True
      - key: CACHE_STATIC_FILES
        value: True
      - key: TIMEOUT_KEEP_ALIVE
        value: 30
      - key: LIMIT_CONCURRENCY
        value: 1000
      - key: LIMIT_MAX_REQUESTS
        value: 10000
